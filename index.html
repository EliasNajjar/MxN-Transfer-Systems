<!DOCTYPE html>
<html>
    <head>
        <title>Dual of nxm Transfer System</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="controls">
            <label>n</label>
            <input type="number" id="n" placeholder="1">

            <label>m</label>
            <input type="number" id="m" placeholder="1">

            <input type="submit" value="Go / Clear" id="drawButton">
            <input type="submit" value="Dual" id="dualButton">

            <span id="flatLabel">Flat</span>
        </div>

        <div class="controls">
            <input type="text" id="loadInput" placeholder="Paste Save" style="width: 360px;">
            <input type="submit" value="Load" id="loadButton">
            <input type="submit" value="Generate Save" id="saveButton">
        </div>

        <label id="saveLabel"></label>

        <div id="wrapper">
            <svg id="forLines"></svg>
            <div id="buttonContainer"></div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
